<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:#4d4e52 ;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px 0; /* Add some padding to ensure space on top and bottom */
    }

    .card {
      background: rgba(41, 46, 47, 0.7);
      border: none;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      margin: 20px 0; /* Add margin to the top and bottom of the card */
    }

    .card-header, .btn-primary {
      color: #b71c1c;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: .375rem .75rem; /* Reduce padding inside form controls */
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #b71c1c;
      color: #fff;
    }

    .btn-primary {
      background-color: #b71c1c;
      border-color: #b71c1c;
    }

    .btn-primary:hover {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .btn-logout {
      background-color: #b71c1c;
      border-color: #b71c1c;
    }

    .btn-logout:hover {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 1rem; /* Reduced padding to make the card smaller */
    }

    .form-group {
      margin-bottom: 1rem; /* Reduce the margin between form groups */
    }

    .card-header {
      margin-bottom: 0.5rem; /* Reduce the margin below the card header */
    }

    .card-footer {
      margin-top: 1rem; /* Reduce the margin above the card footer */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card glass-effect">
          <div class="card-header text-center">
            <h2>Home Page</h2>
          </div>
          <div class="card-body">
            <p>Welcome {{.name}}to the home page. You have access to manage users, settings, and more.</p>
            <!-- Admin-specific content can be added here -->
          </div>
          <div class="card-footer text-center">
           <a href="/logout"><button  type="submit" class="btn btn-danger btn-block">Log out</button>
           </div></a> 
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
